name: Release Drafter

on:
  push:
    branches:
      - main

jobs:
  release-drafter:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm ci

      - name: Run release-drafter
        run: npx release-drafter
